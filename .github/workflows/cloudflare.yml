name: cloudflare

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps: 
      - name: build
        run: echo "$secrets.CF_ACCOUNT_ID" ASLJD

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}